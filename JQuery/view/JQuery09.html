<html>
    <head>
        <title>content 관련 메소드</title>
        <script src="../resource/js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <h1>content 관련 메소드</h1>
        <h3>html() 메소드</h3>
        <p>선택된 요소의 내용부분 영역을 리턴하거나, 설정하는 메소드이다<br>
        안에 작성된 내용을 html 태그로 인식하여 불러오거나 html 태그를 추가할 때 사용한다
        </p>
        
        <h1 id="test1"><a>네이버로 이동</a></h1>
        <h1 id="test2"></h1>

        <script>
            $(function(){
                var tmp=$('#test1').html();
                console.log(tmp);

                $('#test2').html(tmp);

                // $('#test2').children('a').attr('href','https://www.naver.com');
                $('#test2>a').attr('href','https://www.naver.com');
            });
        </script>

        <br><br>

        <div class="test"></div>
        <div class="test"></div>
        <div class="test"></div>

        <script>
            $(function(){
                $('.test').html(function(idx,cnt){
                    $(this).html('<h1>test'+idx+'</h1>');
                    $(this).html(function(idx,cnt){
                        console.log(idx+" : "+cnt);
                    })
                })
            });
        </script>

        <hr>
        
        <h3>text() 메소드</h3>
        <p>선택된 요소의 내용영역을 리턴하거나 설정하는 메소드이다<br>
        html 태그가 포함되더라도 일반 문자로 인식한다</p>

        <h1 id="test3"><a>구글로 이동하기</a></h1> 
        <h1 id="test4"></h1>

        <script>
            $(()=>{
                var tmp=$('#test3').text();
                console.log(tmp);

                $('#test4').text(tmp);
            })
        </script>

        <div class="test2"></div>
        <div class="test2"></div>
        <div class="test2"></div>

        <script>
            $(()=>{
                $('.test2').text(function(index,text){
                    $(this).text('<h1>test '+index+'</h1>')
                    $(this).text((index,text)=>{
                        console.log(index+" : "+text);
                    })
                })
            });
        </script>
    </body>
</html>
