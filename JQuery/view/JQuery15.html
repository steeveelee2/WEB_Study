<html>
    <head>
        <title>시각적 효과 표현하기</title>
        <script src="../resource/js/jquery-3.3.1.min.js"></script>
        <style>
            img {
                width : 300px;
                height: 200px;
            }

            .menu{
                width: 500px;
                height: 50px;
                background: lightpink;
                border-radius: 10px;
                text-align: center;
                border: 3px solid red;
                cursor: pointer;
            }

            .content{
                width: 500px;
                height: 100px;
                border : 3px solid gray;
                text-align : center;
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>시각적 효과 표현하기</h1>

        <h3>show(), hide();</h3>

        <button id="showImg">보여주기</button>
        <button id="hideImg">숨기기</button> <br>

        <img id="river" src="../resource/image/river1.PNG">

        <script>
            $(function(){
                $('#showImg').click(function(){
                    $('#river').show();
                });

                $('#hideImg').click(function(){
                    $('#river').hide();
                });
            });
        </script>

        <hr>

        <h3>toggle() : show() 와 hide()를 번갈아 실행하는 함수</h3>

        <button id="toggleBtn">토글 확인하기</button>

        <br>

        <img src="../resource/image/forest1.PNG" id="forest">

        <script>

            $(function(){
                // 만약 토글이 없었을 경우

                /*
                var cnt = 0; // cnt라는 변수를 토글하기 위한 기준 변수로 생성하여
                             // cnt가 작수냐 홀수냐에 따라 show()와 hide()를
                             // 번갈아 호출한다.
                $('#toggleBtn').click(function(){
                    console.log(cnt);

                    cnt++;

                    if( cnt % 2 != 1) {
                        $('#forest').hide();
                    } else {
                        $('#forest').show();
                    }
                }); */

                $('#toggleBtn').click(function(){
                    // $('#forest').toggle();
                    $('#forest').toggle(1500, function(){
                        alert("토글 실행 확인");
                    });
                });
            });
        </script>

        <hr>

        <h3>slideDown()과 slideUp() 함수</h3>

        <div class="menu">반품 언제 됨?</div>
        <p class="content">확인 중</p>

        <div class="menu">상품 위치는?</div>
        <p class="content">배송조회하셈</p>

        <div class="menu">사이즈 있음?</div>
        <p class="content">ㅇ</p>

        <div class="menu">전화 통화 가능 시간 알려주셈</div>
        <p class="content">플친보내셈</p>

        <div class="menu">판매자 튄게 분명</div>
        <p class="content">신고하셈</p>
        
        <script>
            $(function(){
                $('.content').slideUp();

                $('.menu').click(function(){
                    // $(this).next('p').slideDown();
                    $(this).next('p').slideToggle(1000,function(){
                        alert('슬라이드 토글 확인');
                    });
                });
            });
        </script>

        <hr>

        <h3>fadeIn()과 fadeOut()</h3>
        <button id="fadeIn">fadeIn()</button>
        <button id="fadeOut">fadeOut()</button>
        <br>
        <img src="../resource/image/flower3.PNG" id="flower3">

        <script>
            $(function(){
                $('#fadeIn').click(function(){
                    $('#flower3').fadeIn(1500);
                });
                $('#fadeOut').click(function(){
                    $('#flower3').fadeOut(1500);
                });                
            });
        </script>

        <hr>

        <button id="fadeToggle">fadeToggle()</button>
        <br>
        <img src="../resource/image/flower4.PNG" id="flower4">

        <script>
            $(function(){
                $('#fadeToggle').click(function(){
                    $('#flower4').fadeToggle(500,function(){
                        alert('fadeToggle 확인');
                    });
                });
            });
        </script>

    </body>
</html>
