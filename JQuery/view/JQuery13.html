<html>
    <head>
        <title>입력 양식 이벤트</title>
        <script src="../resource/js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <h1>입력 양식 이벤트</h1>
        <div id="wrap">
            <h1 align='center'>회원 가입</h1>
            
            <form>
                <table align='center'>
                    <tr>
                        <td>이름 : </td>
                        <td><input type="text" name='name' id="name"></td>
                        <td><label id='nameResult'></label></td>
                    </tr>
                    <tr>
                        <td>아이디 : </td>
                        <td><input type="text" name="userId" id="userId"></td>
                        <td><input type="button" value="중복확인"></td>
                    </tr>
                    <tr>
                        <td>비밀번호 : </td>
                        <td><input type="password" name="userPwd1" id="userPwd1"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인 : </td>
                        <td><input type="password" name="userPwd2" id="userPwd2"></td>
                        <td><label id="pwdResult"></label></td>
                    </tr>
                    <tr>
                        <td>이메일 : </td>
                        <td><input type="email" name="email" id="email"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="reset" value="초기화"> &nbsp;
                            <input type="submit" value="전송하기">
                        </td>
                        <td></td>
                    </tr>
                </table>
            </form>
        </div>

        <script>
            $(()=>{
                $('#name').keyup(function(){
                    var regExp=/^[가-힣]+$/;

                    if(!regExp.test($(this).val())){
                        $('#nameResult').html('한글로 입력하세요').css('color','red');
                        $(this).focus().css('background','lightpink');
                    }else{
                        $('#nameResult').html('올바른 입력방식입니다').css('color','blue');
                        $(this).css('background','palegreen');
                    }
                });

                $('#userPwd2').change(function(){
                    if($('#userPwd1').val()==$(this).val()){
                        $('#pwdResult').html('비밀번호가 일치합니다').css('color','blue');
                    }else{
                        $('#pwdResult').html('비밀번호가 일치하지 않습니다').css('color','red');
                        $('#userPwd2').val('');
                        $(this).select();
                    }
                });

                $('form').submit((event)=>{
                    alert('이 내용으로 가입 하시겠습니까?');
                    
                    // 기본 이벤트 제거하기
                    event.preventDefault();
                });
            });
        </script>

        <div id="result"></div>

        <script>
            $(()=>{
                $('input:submit').click(()=>{
                    $('#result').html('이름 : '+$('#name').val()+' 등록 완료');
                });
            });
        </script>
    </body>
</html>
