<html>
    <head>
        <title>03-1</title>
        <script src="../resource/js/jquery-3.3.1.min.js"></script>
        <script>
            function add(){
                var title=$('input:text[name="title"]').val();
                var content=$('input:text[name="content"]').val();
                var owner=$('input:text[name="owner"]').val();
                
                if((title.length!=0||title!='')&&
                    (content.length!=0||content!='')&&
                    (owner.length!=0||owner!='')){
                        $('table').append('<tr><td>'+title+'</td><td>'+
                            content+'</td><td>'+owner+'</td></tr>');
                }
            }
        </script>
    </head>
    <body>
        제목 : <input type="text" name="title"><br>
        내용 : <input type="text" name="content"><br>
        작성자 : <input type="text" name="owner"><br>
        <input type="button" value="테이블에 추가" onclick="add();">
        <table border="1">
            <tr>
                <td>제목</td>
                <td>내용</td>
                <td>작성자</td>
            </tr>
        </table>
    </body>
</html>
