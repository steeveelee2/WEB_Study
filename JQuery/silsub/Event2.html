<html>
    <head>
        <title>04-2</title>
        <script src="../resource/js/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $(document).on('click','th',function(){
                    $(this).parent().children().clone().each(function(idx,val){
                        $('#s'+(idx+1)).html(val);
                    });
                });
            });
        </script>
    </head>
    <body>
        <table border='1'>
            <tr><th>번호</th><th>제목</th>
            <th>조회수</th><th>작성일자</th></tr>
            <tr><th>3</th><th>3번제목</th>
            <th>0</th><th>11-07-13</th></tr>
            <tr><th>2</th><th>2번제목</th>
            <th>0</th><th>11-07-12</th></tr>
            <tr><th>1</th><th>1번제목</th>
            <th>0</th><th>11-07-11</th></tr>
        </table>
        선택된 행 : 
        <span id="s1"></span> / <span id="s2"></span>
        / <span id="s3"></span> / <span id="s4"></span>
    </body>
</html>
