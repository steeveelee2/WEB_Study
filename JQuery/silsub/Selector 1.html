<!DOCTYPE html>
<html>
<head>
    <title>01-1</title>
    <script src="../resource/js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $('h1').not('#text').not('.text').css('color','yellow');
            $('h1:eq(0)').css('color','red');
            $('#text').css('color','orange');
            $('.text').css('color','green');

        });
    </script>
</head>
<body>
    <h1>text1</h1>
    <h1 id="text">text2</h1>
    <h1 name="text">text3</h1>
    <h1 class="text">text4</h1>
</body>
</html>
