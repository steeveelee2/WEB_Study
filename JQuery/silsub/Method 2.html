<html>
    <head>
        <title>03-2</title>
        <script src="../resource/js/jquery-3.3.1.min.js"></script>
        <script>
            function addFile(){
                $('div').children().clone(true).insertAfter('div');
            }
            function delFile(){
                $(this).sibling().remove();
            }
        </script>
    </head>
    <body>
        <div>
            <input type="file">
            <input type="button" value="추가" onclick="addFile();">
            <input type="button" value="삭제" onclick="delFile();">
        </div>
    </body>
</html>
