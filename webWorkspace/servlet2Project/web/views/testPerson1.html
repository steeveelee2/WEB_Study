<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인 취향 테스트(GET)</title>
</head>
<body>
	<h1>개인 취향 테스트(GET)</h1>
	<p>당신의 선호 색상과 동물, 음식을 선택하셈</p>
	
	<form action="/sp2/testPerson1.biz" method="get">
		<ul style="list-style:none; line-height:200%;">
			<li>이름 : <input type="text" name="name" size="5"/></li>
			<li>조와하는 색갈 : <br>
				<input type="radio" name="color" id="red" value="빨강"/>뻘겅
				<input type="radio" name="color" id="brown" value="가알"/>가알
				<input type="radio" name="color" id="blue" value="파랑"/>퍼렁
				<input type="radio" name="color" id="yellow" value="노랑"/>누렁
			</li>
			<li>조와하는 짐승 : <br>
				<select name="animal">
					<option value="판다">판다</option>
					<option value="껄룩">껄룩</option>
					<option value="맹금">맹금</option>
					<option value="댕댕">댕댕</option>
				</select>
			</li>
			<li>조와하는 식품 : <br>
				<input type="checkbox" name="food" id="food1" value="연어"/>연어
				<input type="checkbox" name="food" id="food2" value="김치뽀끔밥"/>김치뽀끔밥
				<input type="checkbox" name="food" id="food3" value="시카고핏짜"/>시카고핏짜
				<input type="checkbox" name="food" id="food4" value="우동"/>우동
				<input type="checkbox" name="food" id="food5" value="회덥빱"/>회덥빱
			</li>
			<li>
				<br>
				<input type="submit" value="확인"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="reset" value="취소"/>
			</li>
		</ul>
	</form>
</body>
</html>
