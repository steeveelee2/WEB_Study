<html>
    <head>
        <title>자바 스크립트 함수 2</title>
        <style>
            p{
                width: 200px;
                height: 215px;
                border: 10px dashed magenta;
                background: cyan;
            }
        </style>
    </head>
    <body>
        <h1>자바 스크립트 함수 2</h1>
        <h3>함수를 매개 변수로 전달하기</h3>
        <pre>함수도 하나의 자료형이기 때문에 매개변수로 전달할수있다</pre>

        <h4>익명함수를 매개 변수로 전달하기</h4>
        <p id="p1"></p>
        <script>
            function callFnTenTimes(otherFn){
                // 다른 함수를 매개 변수로 받아 10번 실행하는 함수 만들기
                alert("Hello");
                for(var i=0;i<10;i++){
                    otherFn(i);
                }
            }
            // 익명함수를 통해 바로 실행하기
            callFnTenTimes(function(i){
                p1.innerHTML+=(i+1)+"번째 호출 <br>";
            });
        </script>

        <hr>

        <h4>선언적 함수를 매개 변수로 전달하기</h4>
        <button type="button" onclick="callJustFn(justFn);">실행 확인</button>
        <p id="p2"></p>
        <script>
            function callJustFn(otherFn){
                for(var i=10;i>0;i--){
                    otherFn(i);
                }
                alert("꽥");
            };
            function justFn(i){
                if(i>5){
                    alert(i+"번 더 누르면 터짐")
                }else if(i>3){
                    alert("ㄹㅇ 터짐\n아무튼 터짐")
                }else if(i>1){
                    alert("수고연");
                }else{
                    alert("조졌누...");
                }
            };
        </script>

        <h4>익명함수를 반환하는 방법</h4>
        <input type="text" id="name">
        <button onclick="returnFn()();">실행 확인</button>
        <script>
            function returnFn(){
                var name=document.getElementById("name").value;
                // return function(){
                //     alert(name+"! "+name+"! "+name+"!");
                // }
                return ()=>{alert(name+"! "+name+"! "+name+"!");}
            };
        </script>
    </body>
</html>
