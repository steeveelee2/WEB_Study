
<html>
        <head>
            <title>자바스크립트 내장 객체</title>
            <style>
                .area {
                    width : 500px;
                    height : auto;
                    border : 3px solid black;
                    padding : 5px;
                    background : lightgreen;
                }
            </style>
        </head>
        <body>
            <h1>자바스크립트 내장 객체</h1>
            <h3>Object 객체</h3>
            <p>자바 스크립트에서 기본적으로 만들어지는 내장 객체이다.</p>
            <button onclick="test1();">실행 확인</button>
            <script>
                function test1(){
                    var obj1 = {};
                    var obj2 = new Object();
    
                    console.log(obj1);
                    console.log(obj2);
                }
            </script>
    
            <h3>Object 기본 함수</h3>
            <h4>hasOwnProperty() / propertyIsEnumerable()</h4>
            <!-- Enumeration > Iterator : 연속적인 데이터 처리가 가능한가?  -->
            <button onclick = "test2();">실행 확인</button>
            <div id="area2" class="area"></div>
    
            <script>
                function test2(){
                    var obj = {
                        age : 20
                    };
    
                    // hasOwnProperty() :
                    // 해당 객체가 지정한 속성을 가지고 있는지 확인
    
                    area2.innerHTML += "name 속성이 있나요? "
                       + obj.hasOwnProperty('name') + "<br>";
                    area2.innerHTML += "age 속성이 있나요? "
                       + obj.hasOwnProperty('age') + "<br>";
    
                    // propertyIsEnumerable() :
                    // 연속적인 데이터 처리가 가능한가?
                    // 반복문을 사용할 수 있는가?
    
                    area2.innerHTML += "반복문을 사용할 수 있나요? "
                       + obj.propertyIsEnumerable('age') + "<br>";
                }
            </script>
    
            <h4>toString() 함수</h4>
            <button onclick="test3();">실행 확인</button>
            <script>
                function test3(){
                    // var obj = new Object();
    
                    // console.log(obj);
                    // console.log(obj.toString());
    
                    var student = {
                        name : '이상훈',
                        age : 25,
                        hobby : '농구',
                        toString : function (){
                            return "name : " + this.name
                                 + ", age : " + this.age
                                 + ", hobby : " + this.hobby;
                        }
                    }
    
                    console.log(student);
                    console.log(student.toString());
                }
            </script>
    
            <h4>constructor() 함수</h4>
            <p>Object가 가지는 기본 생성자<br>
               자료형을 검사할 때 유용하게 사용할 수 있다.</p>
            <button onclick="test4();">실행 확인</button>
            <div id="area4" class="area"></div>
    
            <script>
                function test4(){
                    var num1 = 100;
                    var num2 = new Number(100);
    
                    console.log("num1 : " + num1);
                    console.log("num2 : " + num2);
                    console.log("num1의 자료형 : "+ typeof(num1));
                    console.log("num2의 자료형 : "+ typeof(num2));
                    console.log("num1 + num2 : " + (num1 + num2));
    
                    area4.innerHTML += 
                       'typeof(num1)이 number 인가요? '
                       + (typeof(num1) == 'number') +"<br>";
                    
                    area4.innerHTML += 
                       'typeof(num2)이 number 인가요? '
                       + (typeof(num2) == 'number') +"<br>";
    
                    // 두 대상의 값에 대한 자료형을
                    // 비교하고자 할 때 constructor를 사용할 수 있다.
    
                    area4.innerHTML +=
                      "num1이 숫자인가요 ? "
                      + (num1.constructor == Number) + "<br>";
    
                    area4.innerHTML +=
                      "num2이 숫자인가요 ? "
                      + (num2.constructor == Number) + "<br>";
                }
            </script>
    
            <hr>
    
            <h3>Number 객체</h3>
            <button onclick="test5();">실행 확인</button>
            <div id="area5" class="area"></div>
            <script>
                // toFixed()
                // 숫자를 고정 소수점의 자리로 나타내는 문자열로 변환하는 함수
                function test5(){
                    var num1 = 12345;
                    var num2 = 123.456;
    
                    area5.innerHTML += "num1 의 기본값 : " +num1 + "<br>";
                    area5.innerHTML += "num2 의 기본값 : " + num2 + "<br>";
                    area5.innerHTML += "num1.toFixed(4) : " + num1.toFixed(4) + "<br>";
                    area5.innerHTML += "num2.toFixed(4) : " + num2.toFixed(4) + "<br>";
                    area5.innerHTML += "num2.toFixed(1) : " + num2.toFixed(1) + "<br>";
    
                    area5.innerHTML += "num2.toFixed(4) 의 자료형 : "
                                     + typeof(num2.toFixed(4));
                }
            </script>

            <h3>String 객체</h3>

            </script>

            <h3>Date 객체</h3>
            <p>날짜를 관리하는 객체</p>
            <button onclick="test7();">실행 확인</button>
            <div id="area7" class="area"></div>

            <script>
                function test7(){
                    // 현재 시간
                    var date1 = new Date();

                    //GMT 시간 (날짜 명을 적어서 시간으로 변경할 때 사용)

                    var date2 = new Date('September 28');
                    var date3 = new Date('September 28, 2018');
                    var date4 = new Date('September 28, 2018 12:15:00');

                    area7.innerHTML += "Date() : " + date1 + "<br>";
                    area7.innerHTML += "Date('September 28') : " + date2 + "<br>";
                    area7.innerHTML += "Date('September 28, 2018') : " + date3 + "<br>";
                    area7.innerHTML += "Date('September 28, 2018 12:15:00') : " + date4 + "<br>";

                    //UTC 시간

                    var date5 = new Date(2018, 8, 28);
                    var date6 = new Date(2018, 8, 28, 12, 20, 00);
                    
                    area7.innerHTML += "Date(2018, 8, 28);" + date5 + "<br>";
                    area7.innerHTML += "Date(2018, 8, 28, 12, 20, 00);" + date6 + "<br>";



                }
            </script>

            
        <h3>Date 객체의 함수</h3>
        <button onclick="test8();">실행 확인</button>
        <div id="area8" class="area"></div>

        <script>
            function test8(){
                var date = new Date();

                with(date){
                    area8.innerHTML += "getFullYear() : " + getFullYear() + "<br>";
                    area8.innerHTML += "getMonth() : " + getMonth() + "<br>";
                    area8.innerHTML += "getDate() : " + getDate() + "<br>";
                    area8.innerHTML += "getHours() : " + getHours() + "<br>";
                    area8.innerHTML += "getMinutes() : " + getMinutes() + "<br>";
                    area8.innerHTML += "getSeconds() : " + getSeconds() + "<br>";
                    area8.innerHTML += "getMilliseconds() : " + getMilliseconds() + "<br>";
                    area8.innerHTML += "getTimezoneOffset() : " + getTimezoneOffset() + "<br>";
                    area8.innerHTML += "getTime() : " + getTime() + "<br>";

                    // getTime() 함수는 1970년 1월 1일을 기준으로 밀리세컨 단위로 계산을 수행한다.

                    var date2 = new Date(new Date(2018, 8, 28, 13, 30).getTime());

                    console.log(date2);

                    // 날짜 사이의 간격 구하기
                    var now = new Date();
                    var start = new Date('June 27, 2018');

                    var interval = now.getTime() - start.getTime();
                    interval = Math.floor(interval / (1000 * 60 * 60 * 24));

                    alert("우리가 함께한 날 : " + interval + " 일 째");


                }
        
            }
        </script>
